<div class="outer-container">
  <div class="cards-container" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <div class="draggable-container" *ngFor="let card of cards; let i = index" cdkDrag [cdkDragDisabled]="!card.selected">
      <div class="card" [class.selected]="card.selected" (click)="toggleSelect(i)">
        <div class="card-content-container" [class.selected]="card.selected" style="position: relative;">
          <!-- Your card content here -->
        </div>
        <div class="drag-delete-buttons">
          <button *ngIf="isFirstSelected(i)" class="dragButton" cdkDragHandle>
            <mat-icon>drag_indicator</mat-icon>
          </button>
          <button *ngIf="isLastSelected(i)" class="deleteButton">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
