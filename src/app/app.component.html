<div class="outer-container" #outerContainer>
  <dts-select-container 
  (select)="onSelectionChange($event)"
  [selectOnDrag]="true"
  [selectOnClick]="true" 
  [dragOverItems]="false">
    <div class="cards-container" cdkDropList cdkDropListOrientation="horizontal">
      <ng-container *ngFor="let card of cards; let i = index">
          <div class="draggable-container"
              cdkDrag
              cdkDragBoundary=".outer-container"
              [dtsSelectItem]="card"
              [class.selected]="card.selected">
            <div class="card">
              <div class="card-content-container" style="position: relative;">
                <!-- Your card content here -->
              </div>
              <div class="drag-delete-buttons">
                <button class="dragButton" cdkDragHandle *ngIf="isFirstSelected(i)">
                  <img class="dragButton-icon" src="../assets/drag-button-icon.svg" style="width: 75%; height: 75%;">
                </button>
                <button class="deleteButton" *ngIf="isLastSelected(i)">
                  <img class="deleteButton-icon" src="../assets/delete-button-icon.svg">
                </button>
              </div>
            </div>
          </div>
      </ng-container>
    </div>
  </dts-select-container>
</div>
