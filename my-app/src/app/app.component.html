<div cdkDropList [cdkDropListData]="cards" class="cards-container" 
cdkDropListSortingDisabled style= "display: flex; flex-wrap: wrap;">
  <ng-container *ngFor="let card of cards; let i = index">
    <app-card [card]="card" 
              (toggle)="toggleSelect(i)"
              [isFirstSelected]="isFirstSelected.bind(this, i)"
              [isLastSelected]="isLastSelected.bind(this, i)">
    </app-card>
  </ng-container>
</div>
