<div style="margin-bottom: 20px;">
  <button mat-raised-button color="primary" (click)="addCard()">Add Card</button>
</div>

<div cdkDropList (cdkDropListDropped)="drop($event)" style="display: flex; flex-wrap: wrap;">
  <ng-container *ngFor="let card of cards; let i = index">
    <!-- Container for card -->
    <div (click)="toggleSelect(i)" cdkDrag> 
      <div style="margin: 10px; display: inline-block; text-align: center;">
        <!-- Card container -->
        <mat-card style="position: relative;" [class.selected]="card.selected">
          <mat-card-header>
            <mat-card-title>{{ card.title }}</mat-card-title>
          </mat-card-header>
          <!-- Card content -->
          <mat-card-content>
            {{ card.content }}
          </mat-card-content>
        </mat-card>
        <!-- Drag button on the left side -->
        <button *ngIf="card.selected" mat-icon-button cdkDragHandle style="margin-right: 1em;">
          <mat-icon>drag_indicator</mat-icon>
        </button>
        <!-- Delete icon (conditionally rendered) -->
        <button *ngIf="card.selected" mat-icon-button cdkDrag style="margin-left: 1em;">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </div>
    </div>
  </ng-container>
</div>
